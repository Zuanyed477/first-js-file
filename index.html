<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom events</title>
  </head>
  <body>
    <h1>DOM Events sumthing</h1>
    <button onclick="console.log(7)">Click me</button>

    <br />
    <button onclick="makeYellow()">make yellow</button>

    <br />
    <button id="btn-make-green">make green</button>
    <br />
    <button id="btn-make-gold">make gold</button>
    <script>
      document
        .getElementById("btn-make-green")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "green";
        });

      document
        .getElementById("btn-make-gold")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "gold";
        });
    </script>
    <script src="js/events.js"></script>
  </body>
</html>
